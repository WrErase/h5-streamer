<!doctype html>

<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel='stylesheet' href='/stylesheets/h5-bp.css'></link>
  <link rel='stylesheet' href='/stylesheets/style.css'></link>

  <script src="javascript/modernizr-2.0.6.min.js"></script>
  <title>Home Video</title>
</head>
<body>
  <div id="container">
    <header>

    </header>
    <div id="main" role="main">
      <div id='video-container'>
        <video id='video' width='640' height='360' controls preload></video>
        <div id='video-controls'>
          <div class='small-button' id='back_30'>Repeat</a></div>
          <div class='small-button' id='skip_30'>Skip</a></div>
        </div>
        <p id='video-name'>None</p>
      </div>
      <div id='media-menu'>
        <div id='file-list'>
          <div class='button back'>
            <p>Go Back<span class='dir_arrow'>&#060</span></p>
          </div>
        </div>
      </div>
      <div id='loading'>
        <img src='images/ajax-loader.gif' />
      </div>
    </div>
    <footer>

    </footer>
  </div>

  <script type='text/template' id='file-view-tmpl'>
    {{if directory}}
    <p>${name} <span class='dir_arrow'>&#062</span></p>
    {{else}}
    <p>${name}</p>
    {{/if}}
  </script>

  <script src="javascript/jquery-1.6.2.min.js"></script>
  <script src='javascript/jquery.tmpl.min.js'></script>
  <script src='javascript/underscore.js'></script>
  <script src='javascript/backbone.js'></script>
  <script src='javascript/application.js'></script>
</body>

</html>
